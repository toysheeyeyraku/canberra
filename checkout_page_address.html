<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Home</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container  container">
            <a href="#" class="header__wr-logo logo-shift">
                <img src="img/footer-logo.png" alt="logo">
            </a>
            <p class="sec-check">SECURE CHECKOUT</p>
        </div>
    </header>

<section class="checkout_section">
    <div class="container">
        <div class="wr_checkout_section">
            <div class="left_content">
                <div class="wr_step_forms">
                    <div class="wr_item">
                        <div class="wr_head">
                            <div class="wr_number">
                                1
                            </div>
                            <h3>Enter delivery address</h3>
                        </div>
                    </div>
                </div>
                <p class="title_required">
                    Required field *
                </p>
                <form>
                    <div class="wr_dft_form">
                        <div class="wr_column">
                            <div class="wr_item">
                                <label for="first_name">First name*</label>
                                <input type="text" id="first_name">
                            </div>
                            <div class="wr_item">
                                <label for="address">Street address*</label>
                                <input type="text" id="address">
                            </div>
                        </div>

                        <div class="wr_column">
                            <div class="wr_item">
                                <label for="last_name">Last name*</label>
                                <input type="text" id="last_name">
                            </div>
                            <div class="wr_item">
                                <label for="suite">Apt, suite, etc (optional)</label>
                                <input type="text" id="suite">
                            </div>
                        </div>

                        <div class="wr_column">
                            <div class="wr_item">
                                <label for="phone">Phone number* (in case of delivery questions)</label>
                                <input type="text" id="phone">
                            </div>

                            <div class="wr_item">
                                <label for="city">City*</label>
                                <input type="text" id="city">
                            </div>
                        </div>

                        <div class="wr_column column_with_checkbox">
                            <div class="wr_item checkbox">
                                <input type="checkbox" id="bartell_machinery">
                                <label for="bartell_machinery">Bartell Machinery</label>
                            </div>

                            <div class="wr_column">
                                <div class="wr_item">
                                    <label for="state">State*</label>
                                    <select id="state">
                                        <option value="Top of products">ACT</option>
                                        <option value="Top of products">ACT 1</option>
                                        <option value="Top of products">ACT 2</option>
                                    </select>
                                </div>

                                <div class="wr_item">
                                    <label for="postcode">Postcode*</label>
                                    <input type="text" id="postcode">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="green-but">Continue</button>
                    </div>
                </form>
            </div>
            <div class="right_content">
                <div class="wr_common_info">
                    <div class="wr_item">
                        <p class="attribute">Subtotal <span class="counter_items">(2 items)</span></p>
                        <p class="value">$96.86</p>
                    </div>
                    <div class="wr_item">
                        <p class="attribute">Delivery</p>
                        <p class="value">Free</p>
                    </div>
                    <div class="wr_item">
                        <p class="attribute">GST</p>
                        <p class="value">$8.96</p>
                    </div>

                    <div class="total_price">
                        <p class="attribute">Est. total</p>
                        <p class="value">$105.82</p>
                    </div>

                    <div class="expand_links">
                        <a href="#">See item details <span>+</span></a>
                        <a href="#">I have a coupon code </a>
                    </div>
                </div>
                <div class="payment_method">
                    <h6>Payment methods</h6>
                    <div class="wr_images">
                        <img src="img/visa.jpg" alt="Visa">
                        <img src="img/visa.jpg" alt="Visa">
                        <img src="img/visa.jpg" alt="Paypal">
                    </div>
                </div>

                <div class="secure">
                    <img src="img/northorn.svg" alt="Norton">
                </div>

            </div>
        </div>

        <div class="wr_step_forms">
            <div class="wr_item">
                <div class="wr_head">
                    <div class="wr_number">
                        2
                    </div>
                    <h3>Enter payment method</h3>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="sec-check-foot">
    <div class="container">
        <p>Â© 2020 Canberra Diamond Blade Suppliers. All Rights Reserved.</p>
    </div>
</footer>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="js/scripts.js" ></script>

</body>
</html>
